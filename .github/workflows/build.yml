name: next build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: next build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn build
